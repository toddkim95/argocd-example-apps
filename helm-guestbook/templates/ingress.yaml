apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "helm-guestbook.fullname" . }}
  namespace: "helm-guestbook"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:247798472664:certificate/2709b783-0cd4-45d7-a9af-6c8ad6b4fc7b
    # alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - host: app1.platform.dongpil.com
      http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.paths.backend.serviceName }}
                port:
                  number: {{ .Values.paths.backend.servicePort }}